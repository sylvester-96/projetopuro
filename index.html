<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Imc</title>
</head>
<body>

   <div id="container">
    <h1>Tabela IMC</h1>
   
    <div id="tab-imc">
        

        <div id="imc">
            
            <h3>IMC</h3>
        
            <ul>
             <li>Menos do que 18,5</li>
             <li>Entre 18,5 e 24,9</li>
             <li>Entre 25 e 29,9</li>
             <li>Entre 30 e 34,9</li>
             <li>Entre 35 e 39,9</li>
             <li>Mais do que 40</li>
            </ul>
        
        </div>

        <div id="result">
             
            <h3>Resultado</h3>
        
            <ul>
             <li>Abaixo do peso</li>
             <li>Peso Normal</li>
             <li>Sobrepeso</li>
             <li>Obesidade grau 1</li>
             <li>Obesidade grau 2</li>
             <li>Obesidade grau 3</li>
            </ul>
        
        </div>
    </div> 

    <div id="form-div">

        <h1>Calcule seu IMC</h1>

        <form action="/" id="form">
               
              <label for="wheight">Peso:</label><br>
              <input id="wheight" type="text"><br>

              <label for="height">Altura:</label><br>
              <input id="height" type="text"><br>

              <input id="button" type="submit">

        </form>

    </div>

    <div id="newLine"></div>

   </div>

   

   
   


 <script src="index.js"></script>
</body>

</html>
